services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: accounts_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1234
    volumes:
      - accounts_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - accounts-net
  pgadmin4:
    image: dpage/pgadmin4
    restart: always
    ports:
      - "8089:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: houcine@gmail.com
      PGADMIN_DEFAULT_PASSWORD: azer
    volumes:
      - accounts_pgadmin_data:/var/lib/pgadmin
    networks:
      - accounts-net
volumes:
  accounts_data:
  accounts_pgadmin_data:

networks:
  accounts-net:
    driver: bridge